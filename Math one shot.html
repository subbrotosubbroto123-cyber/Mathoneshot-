<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Oneshot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg-dark: #0f172a;
            --bg-panel: #1e293b;
            --bg-hover: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #22c55e;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            height: 60px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }

        .logo-area { display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 1.2rem; }
        .logo-icon { color: var(--primary); }

        .progress-container { display: flex; align-items: center; gap: 15px; }
        .progress-text { font-size: 0.9rem; color: var(--text-muted); }
        
        .progress-bar-bg {
            width: 150px;
            height: 8px;
            background-color: var(--bg-dark);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: var(--success);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* --- Main Layout --- */
        .main-container { display: flex; flex: 1; overflow: hidden; }

        /* --- Content Area (Left) --- */
        .content-area { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }

        .video-wrapper {
            width: 100%;
            background: black;
            aspect-ratio: 16/9;
            position: relative;
        }

        iframe { width: 100%; height: 100%; border: none; }

        .lesson-details { padding: 30px; max-width: 1000px; margin: 0 auto; width: 100%; }

        .lesson-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 20px; flex-wrap: wrap; gap: 15px;
        }

        h1.lesson-title { font-size: 1.5rem; margin-bottom: 10px; line-height: 1.4; }
        .lesson-meta { color: var(--text-muted); font-size: 0.9rem; display: flex; gap: 15px; }

        .action-buttons { display: flex; gap: 10px; }

        .btn {
            padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer;
            font-weight: 600; display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-outline { background-color: transparent; border: 1px solid var(--border); color: var(--text-main); }
        .btn-outline:hover { background-color: var(--bg-hover); }
        .btn-complete.completed { background-color: var(--success); color: white; }

        /* Tabs */
        .tabs { display: flex; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        .tab { padding: 12px 24px; cursor: pointer; color: var(--text-muted); border-bottom: 2px solid transparent; font-weight: 500; }
        .tab.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .tab-content { display: none; line-height: 1.6; color: var(--text-muted); }
        .tab-content.active { display: block; }

        /* --- Sidebar (Right) --- */
        .sidebar {
            width: 350px; background-color: var(--bg-panel); border-left: 1px solid var(--border);
            display: flex; flex-direction: column; flex-shrink: 0;
        }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); font-weight: 600; }
        .module-list { flex: 1; overflow-y: auto; }
        .module { border-bottom: 1px solid var(--border); }
        
        .module-header {
            padding: 15px 20px; background-color: rgba(255,255,255,0.02); cursor: pointer;
            display: flex; justify-content: space-between; align-items: center; font-size: 0.95rem; font-weight: 600;
        }
        .module-header:hover { background-color: var(--bg-hover); }

        .lesson-item {
            display: flex; padding: 12px 20px 12px 15px; cursor: pointer; transition: 0.2s;
            border-left: 3px solid transparent; align-items: flex-start; gap: 12px;
        }
        .lesson-item:hover { background-color: rgba(255,255,255,0.05); }
        .lesson-item.active { background-color: rgba(59, 130, 246, 0.1); border-left-color: var(--primary); }
        
        .lesson-item.completed .lesson-title-text { color: var(--text-muted); text-decoration: line-through; }
        
        .checkbox {
            width: 18px; height: 18px; border: 2px solid var(--text-muted); border-radius: 4px;
            display: flex; align-items: center; justify-content: center; flex-shrink: 0; margin-top: 2px;
        }
        .lesson-item.completed .checkbox { background-color: var(--success); border-color: var(--success); color: white; font-size: 12px; }

        .lesson-info { flex: 1; }
        .lesson-title-text { font-size: 0.9rem; margin-bottom: 4px; display: block; }
        .lesson-duration { font-size: 0.75rem; color: var(--text-muted); display: flex; align-items: center; gap: 5px; }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; height: 400px; border-left: none; border-top: 1px solid var(--border); }
            body { overflow: auto; height: auto; }
            .content-area { overflow: visible; }
        }
    </style>
</head>

        let allLessons = [];
        courseData.modules.forEach((mod, modIndex) => {
            mod.lessons.forEach((lesson, lessIndex) => {
                allLessons.push({
                    ...lesson,
                    moduleIndex: modIndex,
                    lessonIndex: lessIndex,
                    globalIndex: allLessons.length,
                    completed: false
                });
            });
        });

        let currentLessonIndex = 0;

        function initCourse() {
            renderSidebar();
            loadLesson(0);
            updateProgressUI();
        }

        function renderSidebar() {
            const container = document.getElementById('curriculum-container');
            container.innerHTML = '';

            courseData.modules.forEach((mod, mIndex) => {
                const modHeader = document.createElement('div');
                modHeader.className = 'module';
                modHeader.innerHTML = `
                    <div class="module-header">
                        <span>${mod.title}</span>
                        <i class="fas fa-chevron-down" style="font-size: 0.8rem;"></i>
                    </div>
                    <div class="lesson-list">
                        ${mod.lessons.map((lesson) => {
                            const globalIdx = allLessons.find(l => l.id === lesson.id).globalIndex;
                            return `
                                <div class="lesson-item" id="lesson-item-${globalIdx}" onclick="loadLesson(${globalIdx})">
                                    <div class="checkbox" id="check-${globalIdx}"><i class="fas fa-check"></i></div>
                                    <div class="lesson-info">
                                        <span class="lesson-title-text">${lesson.title}</span>
                                        <div class="lesson-duration"><i class="far fa-play-circle"></i> ${lesson.duration}</div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                container.appendChild(modHeader);
            });
        }

        function loadLesson(index) {
            if (index < 0 || index >= allLessons.length) return;
            currentLessonIndex = index;
            const lesson = allLessons[index];

            // Load Video with restrictions to block external redirects
            const iframe = document.getElementById('video-player');
            iframe.src = `https://www.youtube.com/embed/${lesson.id}?autoplay=1&modestbranding=1&rel=0&showinfo=0`;

            document.getElementById('main-title').textContent = lesson.title;
            document.getElementById('main-views').innerHTML = `<i class="fas fa-eye"></i> ${lesson.views} views`;
            document.getElementById('main-desc').textContent = lesson.desc;

            document.querySelectorAll('.lesson-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`lesson-item-${index}`).classList.add('active');
            updateMarkCompleteButton();
        }

        function toggleCompleteCurrent() {
            const lesson = allLessons[currentLessonIndex];
            lesson.completed = !lesson.completed;
            
            const item = document.getElementById(`lesson-item-${currentLessonIndex}`);
            if(lesson.completed) item.classList.add('completed');
            else item.classList.remove('completed');

            updateMarkCompleteButton();
            updateProgressUI();
        }

        function updateMarkCompleteButton() {
            const btn = document.getElementById('mark-complete-btn');
            const isComplete = allLessons[currentLessonIndex].completed;
            
            if (isComplete) {
                btn.classList.add('btn-complete', 'completed');
                btn.innerHTML = '<i class="fas fa-check"></i> Completed';
                btn.classList.remove('btn-primary');
            } else {
                btn.classList.remove('btn-complete', 'completed');
                btn.classList.add('btn-primary');
                btn.textContent = 'Mark Complete';
            }
        }

        function updateProgressUI() {
            const completedCount = allLessons.filter(l => l.completed).length;
            const total = allLessons.length;
            const percentage = total === 0 ? 0 : (completedCount / total) * 100;

            document.getElementById('completed-count').textContent = completedCount;
            document.getElementById('total-count').textContent = total;
            document.getElementById('overall-progress').style.width = `${percentage}%`;
        }

        function nextLesson() { if (currentLessonIndex < allLessons.length - 1) loadLesson(currentLessonIndex + 1); }
        function previousLesson() { if (currentLessonIndex > 0) loadLesson(currentLessonIndex - 1); }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            const tabs = document.querySelectorAll('.tab');
            if(tabName === 'overview') tabs[0].classList.add('active');
            if(tabName === 'resources') tabs[1].classList.add('active');
            if(tabName === 'notes') tabs[2].classList.add('active');
        }

        initCourse();
    </script>
